<!DOCTYPE html>

<html lang="{{ 'zh-Hans' if lang == 'CN' else 'en' }}">
  <head>
    <title>
    {% block title %}
    Super Moms Club
    {% endblock %}
    </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta charset="UTF-8" />
    <meta name="description" content="Super Moms Club - Competition Submission by Keenan Gugeler and Alexander Liao">
    <meta name="keywords" content="Super Moms,Super Moms Club,Keenan Gugeler,Riolku,Alexander Liao,HyperNeutrino">
    <meta name="author" content="Alexander Liao, Keenan Gugeler">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/base.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous" defer></script>
    <script src="/static/js/core.js" defer></script>
    
    {% block header %}
    
    {% endblock %}
  </head>
  
  <body>
    {%- include 'navbar.html' -%}
    
    <main>
      <div id="content-container">
        {%- block content -%}
        {%- endblock -%}
      </div>
    </main>
  </body>
  
  <footer class="page-footer pink lighten-3">
    <div class="container">
      <a href="/tos" class="white-text">{{ locale["tos"] }}</a>
      <br />
      <a href="/privacy" class="white-text">{{ locale["privacy"] }}</a>
      <br /><br />
    </div>
    <div class="footer-copyright">
      <div class="container">
        &copy; 2020 Alexander Liao &amp; Keenan Gugeler
      </div>
    </div>
  </footer>
</html>
