{%- extends 'layout.html' -%}

{%- block content -%}

<div class="parallax-container" style="height:40vh">
  <div class="parallax">
    <img src="/static/images/banner-2.jpg" width=100vw />
  </div>
</div>

<div class="container">
  {%- include 'flashes.html' -%}
  
  <div class="row">
    <div class="col s12">
      <h2 class="header blue-grey-text text-darken-2">
        {{ locale["email_signin"] }}
      </h2>
    </div>
  </div>
  
  <div class="row">
    <form class="col s12" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate" required value="{{ __field_email }}" />
          <label for="email">{{ locale["email"] }}</label>
          <span class="helper-text" data-error="{{ locale['invalid_email'] }}"></span>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          {{ locale["email_lang_alert"] }}
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn pink lighten-2 waves-effect" type="submit" name="action">
            {{ locale["send_email"] }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

{%- endblock -%}
