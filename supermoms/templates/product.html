{%- extends 'layout.html' -%}

{%- block content -%}
  <h1>
    Product
  </h1>
  <hr /><br />
  <h3>
    {{ product.name }}
  </h3>
  <br />
  {{ product.desc }}
  {%- if product.ptid == 1 -%}
    <br /><br /><span style="color:#aaa;font-size:90%">This is a service, so it must be done on-site, and the maximum quantity is 1.</span>
  {%- endif -%}
  <hr /><br />

  <form method="post">
    <div class="material-field-container material-input-container">
      <input class="form-field standard-input-size" type="number" name="qty" id="qty" placeholder=" " value="{{ qty }}" min="0" {%- if product.ptid == 1 -%} max="1" {%- endif -%} required />
      <label class="material-field-container-label" for="qty">Quantity</label>
    </div>
    <br /><br />
    <div class="material-field-container material-textbox-container">
      <textarea class="form-field large-textbox" type="text" name="notes" id="notes" placeholder=" " value="{{ note }}"></textarea>
      <label class="material-field-container-label" for="notes">Notes</label>
    </div>
    <input class="contained-button" type="submit" id="submit" value="Submit" />
  </form>
{%- endblock -%}
