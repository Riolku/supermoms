{%- extends 'layout.html' -%}

{%- block content -%}

<div class="parallax-container" style="height:40vh">
  <div class="parallax">
    <img src="/static/images/banner-2.jpg" width=100vw />
  </div>
</div>

<div class="container">
  {%- include 'flashes.html' -%}
  
  <div class="row">
    <div class="col s12">
      <h2 class="header pink-text text-darken-1">
        {{ locale["signup"] }}
      </h2>
    </div>
  </div>
  
  <div class="row">
    <form class="col s12" method="post">
      <div class="row">
        <div class="input-field col s12">
          <input id="name" name="name" type="text" class="validate" required value="{{ __field_name }}" />
          <label for="name">{{ locale["name"] }}</label>
        </div>
        <div class="input-field col s12">
          <input id="email" name="email" type="email" class="validate" required disabled value="{{ __field_email }}" />
          <label for="email">{{ locale["email"] }}</label>
          <span class="helper-text" data-error="{{ locale['invalid_email'] }}"></span>
        </div>
        <div class="input-field col s12 m6 l6">
          <input id="password" name="password" type="password" class="validate" required minlength=8 />
          <label for="password">{{ locale["password"] }}</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <input id="rpassword" name="rpassword" type="password" class="validate" required minlength=8 />
          <label for="rpassword">{{ locale["rpassword"] }}</label>
        </div>
      </div>
      <h5 class="header pink-text text-darken-1">
        {{ locale["payment_info"] }}
      </h5>
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <input id="card" name="card" type="number" class="validate" value="{{ __field_card }}" max="9999999999999999" />
          <label for="card">{{ locale["card"] }}</label>
        </div>
        <div class="input-field col s6 m3 l3">
          <input id="cvv" name="cvv" type="number" class="validate" max="9999" />
          <label for="cvv">{{ locale["cvv"] }}</label>
        </div>
        <div class="input-field col s6 m3 l3">
          <input id="postal" name="postal" type="text" class="validate" pattern="[A-Za-z][0-9][A-Za-z] ?[0-9][A-Za-z][0-9]" title="{{ locale['invalid_postal'] }}" />
          <label for="postal">{{ locale["postal"] }}</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn pink lighten-2 waves-effect" type="submit" name="action">
            {{ locale["signup"] }}
          </button>
          &nbsp;&nbsp;&nbsp;  
          <span class="grey-text">{{ locale["signin_crosslink_label"] }} <a href="/signin?next={{ query.get('next', '/') }}" class="pink-text text-darken-2">{{ locale["signin_crosslink"] }}</a></span>
        </div>
      </div>
    </form>
  </div>
</div>

{%- endblock -%}
