{%- extends 'layout.html' -%}

{%- block title -%}
Super Moms Club - Card Payment
{%- endblock -%}

{%- block header -%}
<script src="/static/js/stripe.js" defer></script>
<script src="/static/js/checkout.js" defer></script>
{%- endblock -%}

{%- block content -%}

<div class="container">
  
  {%- include 'flashes.html' -%}
  
  <div id="pay-errors" role="alert">
    
  </div>
  
  <form id="payment-form" data-secret="{{client_secret}}" data-id="{{stripe_pkey}}">
    <div id="card-element">
      <!-- Elements will create input elements here -->
    </div>

    <!-- We'll put the error messages in this element -->
    <div id="card-errors" role="alert"></div>

    <button id="submit">Pay</button>
  </form>
  
</div>

{%- endblock -%}
