{%- extends 'layout.html' -%}

{%- block content -%}

<div class="parallax-container" style="height:40vh">
  <div class="parallax">
    <img src="/static/images/banner-2.jpg" width=100vw />
  </div>
</div>

<div class="container">
  <h2 class="header pink-text text-darken-1">
    {{ locale["signup"] }}
  </h2>
  
  <div class="row">
    <form class="col s12" method="post">
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <input id="firstname" type="text" class="validate" />
          <label for="firstname">{{ locale["firstname"] }}</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <input id="lastname" type="text" class="validate" />
          <label for="lastname">{{ locale["lastname"] }}</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" />
          <label for="username">{{ locale["username"] }}</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" />
          <label for="email">{{ locale["email"] }}</label>
          <span class="helper-text" data-error="{{ locale['invalid_email'] }}"></span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 l6">
          <input id="password" type="password" class="validate" />
          <label for="password">{{ locale["password"] }}</label>
        </div>
        <div class="input-field col s12 m6 l6">
          <input id="rpassword" type="password" class="validate" />
          <label for="rpassword">{{ locale["rpassword"] }}</label>
        </div>
      </div>
    </form>
  </div>
</div>

{%- endblock -%}
